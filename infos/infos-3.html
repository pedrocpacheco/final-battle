<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="infos.css">
  <title>Document</title>
</head>
<body>
  <div class="logo-fundo">
    <img src="../img/voltar.png" alt="">
  </div>
  <div class="main">
    <div class="bici">
      <h2>Bicicleta Calloi V3 <span>| 2020</span></h2>
      <h4>D06T011</h4>
      <div class="pessoa">
        <img src="../img/pessoas/pedro.png" alt="Pedro Pacheco">
        <h2>Pedro Carvalho Pacheco</h2>
      </div>
      <p class="desc">Uma bicicleta esportiva com alta performance para atletas profissionais</p>
      <h1 class="preco">R$ 7.900,20</h1>
    </div>
    <div class="imgs">
      <h2 class="imgs-titulo">Fotos da Bicicleta</h2>
      <div class="card-imagens">
        <img src="../img/fotos-bicis/ruim/1.png" alt="">
        <img src="../img/fotos-bicis/ruim/1.png" alt="">
        <img src="../img/fotos-bicis/ruim/1.png" alt="">
      </div>
    </div>
    <div class="imgs">
      <h2 class="imgs-titulo">Fotos das Modificações</h2>
      <div class="card-imagens">
        <img src="../img/fotos-bicis/ruim/1.png" alt="">
        <img src="../img/fotos-bicis/ruim/1.png" alt="">
        <img src="../img/fotos-bicis/ruim/1.png" alt="">
      </div>
    </div>
    <div class="bottons">
      <button class="verde">Aceitar Bicicleta</button>
      <button class="vermelho">Negar Bicicleta</button>
    </div>
  </div>
</body>
</html>
